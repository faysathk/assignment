<html>
<head><title>addition</title>
	<script type="text/JavaScript">
function myFunction()
{
int_firstno = prompt("Enter first number");
int_secondno = prompt("Enter second number");
add=Number(int_firstno)+Number(int_secondno);
document.getElementById("result").innerHTML=add;

}

</script>
</head>
<body>

<input type="button"value="sum of two numbers"onClick="myFunction()"/>	
<label id="result"></label>
</body>
</html>
